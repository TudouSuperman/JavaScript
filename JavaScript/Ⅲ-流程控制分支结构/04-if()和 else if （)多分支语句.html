<html lang="en">
<head>

    <script>
    //1. 多分支语句 就是利用多个条件来选择不同的语句执行得到不同的结果多 选1的过程
    //2.  if （）连接else if（）语句是多分支语句
//3.语法规范   

        
if (条件表达式1) {
  //  语句1： 满足表达式1，执行此语句
}else if (条件表达式2) {
    //语句2：不满足1，就执行2，满足2最后就输出语句2
}else if (条件表达式3) {
    //语句3
}else{
    //最后的语句：以上皆不满足，执行此，则输出最后的语句
}
//4.执行思路
//如果条件表达式1满足就执行语句1执行完毕后，退出整个if分支语句
//如果条件表达式1不满足，则判断条件表达式2满足的话， 执行语句2以此类推
//如果上面的所有条件表达式都不成立，则执行else里面的语句

//5.注意点
//(1)多分支语句还是多选1最后只能有一个语句执行
//(2) else if里面的条件理论上是可以任意多个的/
//(3) else if中间有个空格了

    </script>
</head>
