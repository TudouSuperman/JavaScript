    <title>Document</title>
    <script>
        //打印倒三角形案例
        var str = '';
        for (var i = 1; i <= 10; i++) { //外层循环控制行数
            for (var j = i; j <= 10; j++) {//里层循环打印的个数不一样，j = i，因为j如果等于1，那么每执行一次外循环，里循环就会还是从j等于1开始
               str = str +'⭐';
                
            }
            str+='\n';
            
        }
        console.log(str);

        }
        console.log(str);*/


        var str ='';
        for (var i = 1; i <=10; i++) {//外层循环控制行数
            for (var j = 1; j <= i; j++) {//内曾循环控制每一行的个数，j<=i;
                str = str + '⭐';
                
            }
            str += '\n';
        }
        console.log(str);
    </script>
